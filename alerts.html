<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            background-color: #222;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-buttons {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .category-btn {
            padding: 8px 12px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .category-btn.active {
            background-color: #007bff;
            color: white;
        }

        #notifications-container {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .notification-card {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-card button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        #clearAll {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notifications Dashboard</h1>
            <button id="darkModeToggle">üåô</button>
        </div>
        
        <div class="category-buttons">
            <button class="category-btn active" data-category="All">All</button>
            <button class="category-btn" data-category="Security">Security</button>
            <button class="category-btn" data-category="Emails">Emails</button>
            <button class="category-btn" data-category="Transactions">Transactions</button>
        </div>

        <div id="notifications-container"></div>

        <button id="clearAll">Clear All</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notifications = [
                { id: 1, type: "Instagram Login", message: "New login from Mumbai, India", category: "Security" },
                { id: 2, type: "Facebook Login", message: "New login from an unknown device", category: "Security" },
                { id: 3, type: "Important Mail", message: "Your invoice for March is ready", category: "Emails" },
                { id: 4, type: "Transaction Alert", message: "‚Çπ5000 debited from your account", category: "Transactions" },
                { id: 5, type: "Job Application", message: "Job status update from ABC Corp", category: "Emails" },
                { id: 6, type: "Electricity Bill", message: "Electricity bill paid: ‚Çπ1200", category: "Transactions" }
            ];

            const notificationsContainer = document.getElementById("notifications-container");
            const clearAllBtn = document.getElementById("clearAll");
            const categoryButtons = document.querySelectorAll(".category-btn");
            const darkModeToggle = document.getElementById("darkModeToggle");
            let darkMode = false;

            function renderNotifications(filter = "All") {
                notificationsContainer.innerHTML = "";

                const filteredNotifications = notifications.filter(
                    (notif) => filter === "All" || notif.category === filter
                );

                if (filteredNotifications.length === 0) {
                    notificationsContainer.innerHTML = "<p>No new notifications</p>";
                    return;
                }

                filteredNotifications.forEach((notif) => {
                    const notifCard = document.createElement("div");
                    notifCard.classList.add("notification-card");
                    notifCard.innerHTML = `
                        <div>
                            <strong>${notif.type}</strong><br>
                            <small>${notif.message}</small>
                        </div>
                        <button onclick="deleteNotification(${notif.id})">X</button>
                    `;
                    notificationsContainer.appendChild(notifCard);
                });
            }

            window.deleteNotification = function (id) {
                const index = notifications.findIndex((notif) => notif.id === id);
                if (index !== -1) {
                    notifications.splice(index, 1);
                    renderNotifications();
                }
            };

            clearAllBtn.addEventListener("click", () => {
                notifications.length = 0;
                renderNotifications();
            });

            categoryButtons.forEach((btn) => {
                btn.addEventListener("click", function () {
                    document.querySelector(".category-btn.active").classList.remove("active");
                    this.classList.add("active");
                    renderNotifications(this.dataset.category);
                });
            });

            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                darkMode = !darkMode;
                darkModeToggle.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
            });

            renderNotifications();
        });
    </script>
</body>
</html>
