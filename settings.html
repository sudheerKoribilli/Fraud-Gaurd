<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #12171b 0%, #232d35 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #eceff1 0%, #cfd8dc 100%);
        }

        .dashboard {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr;
            gap: 0;
            background: rgba(25, 32, 38, 0.95);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: expand 0.6s ease-out;
        }

        @keyframes expand {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .light-mode .dashboard {
            background: rgba(255, 255, 255, 0.95);
        }

        .sidebar {
            grid-row: 1 / 3;
            background: rgba(35, 45, 53, 0.9);
            padding: 40px 32px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 40px;
            backdrop-filter: blur(12px);
            color: #e0e0e0;
        }

        .light-mode .sidebar {
            background: rgba(245, 247, 250, 0.9);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(25, 32, 38, 0.9);
            backdrop-filter: blur(12px);
            position: relative;
        }

        .light-mode .header {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        #backButton {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light-mode #backButton {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        #backButton:hover {
            background: rgba(0, 123, 255, 0.2);
            color: #66b0ff;
            transform: translateX(-4px);
        }

        .light-mode #backButton:hover {
            color: #007bff;
        }

        #backButton::before {
            content: '‚Üê';
            font-size: 18px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.8px;
            margin-left: 20px;
            flex: 1;
            text-align: center;
        }

        .light-mode .header h1 {
            color: #1a1a1a;
        }

        #darkModeToggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .light-mode #darkModeToggle {
            background: rgba(0, 0, 0, 0.05);
        }

        .light-mode #darkModeToggle {
            background: rgba(0, 0, 0, 0.05);
        }

        #darkModeToggle:hover {
            transform: rotate(360deg);
            background: rgba(0, 123, 255, 0.2);
        }

        .category-list {
            list-style: none;
            flex: 1;
        }

        .category-list li {
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .light-mode .category-list li {
            background: rgba(0, 0, 0, 0.03);
        }

        .category-list li:hover {
            background: rgba(0, 123, 255, 0.15);
            transform: translateX(8px);
        }

        .category-list li.active {
            background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .category-list li::before {
            content: '‚ñπ';
            font-size: 12px;
            color: #66b0ff;
            transition: all 0.3s ease;
        }

        .light-mode .category-list li::before {
            color: #007bff;
        }

        .category-list li.active::before {
            color: white;
            transform: rotate(90deg);
        }

        .main-content {
            padding: 32px;
            overflow-y: auto;
            color: #e0e0e0;
        }

        .light-mode .main-content {
            color: #1a1a1a;
        }

        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        .light-mode .main-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
        }

        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: linear-gradient(145deg, #2a3439 0%, #3e4b53 100%);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .light-mode .settings-item {
            background: linear-gradient(145deg, #ffffff 0%, #f5f7fa 100%);
        }

        .settings-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .settings-item label {
            font-size: 16px;
            font-weight: 500;
        }

        .settings-item input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .light-mode .settings-item input[type="checkbox"] {
            background: rgba(0, 0, 0, 0.1);
        }

        .settings-item input[type="checkbox"]:checked {
            background: #007bff;
        }

        .settings-item input[type="checkbox"]:checked::before {
            content: '‚úî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        .settings-item select,
        .settings-item input[type="time"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .light-mode .settings-item select,
        .light-mode .settings-item input[type="time"] {
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        .settings-item select:focus,
        .settings-item input[type="time"]:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="dashboard">
        <div class="sidebar">
            <ul class="category-list">
                <li class="active" data-category="General">General</li>
                <li data-category="Reminders">Reminders</li>
                <li data-category="Appearance">Appearance</li>
            </ul>
            <button id="darkModeToggle">‚òÄÔ∏è</button>
        </div>

        <div class="header">
            <a href="index.html" id="backButton">Back</a>
            <h1>Settings</h1>
        </div>

        <div class="main-content">
            <div id="settings-container">
                <!-- General Settings -->
                <div class="settings-section" data-category="General">
                    <h2>General Settings</h2>
                    <div class="settings-item">
                        <label>Enable Dashboard Animations</label>
                        <input type="checkbox" id="animations" checked>
                    </div>
                </div>

                <!-- Reminders Settings -->
                <div class="settings-section" data-category="Reminders" style="display: none;">
                    <h2>Reminders Settings</h2>
                    <div class="settings-item">
                        <label>Enable Reminder Sounds</label>
                        <input type="checkbox" id="reminderSounds">
                    </div>
                    <div class="settings-item">
                        <label>Default Notification Time</label>
                        <input type="time" id="defaultNotificationTime" value="09:00">
                    </div>
                    <div class="settings-item">
                        <label>Auto-Dismiss Past Reminders</label>
                        <input type="checkbox" id="autoDismissPast">
                    </div>
                </div>

                <!-- Appearance Settings -->
                <div class="settings-section" data-category="Appearance" style="display: none;">
                    <h2>Appearance Settings</h2>
                    <div class="settings-item">
                        <label>Theme</label>
                        <select id="theme">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="system">System Default</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categoryItems = document.querySelectorAll(".category-list li");
            const settingsSections = document.querySelectorAll(".settings-section");
            const darkModeToggle = document.getElementById("darkModeToggle");
            let isLightMode = false;

            // Category switching
            categoryItems.forEach((item) => {
                item.addEventListener("click", function () {
                    document.querySelector(".category-list li.active").classList.remove("active");
                    this.classList.add("active");

                    settingsSections.forEach((section) => {
                        section.style.display = section.dataset.category === this.dataset.category ? "block" : "none";
                    });
                });
            });

            // Dark mode toggle
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("light-mode");
                isLightMode = !isLightMode;
                darkModeToggle.textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
                localStorage.setItem("theme", isLightMode ? "light" : "dark");
            });

            // Load saved theme
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                isLightMode = true;
                darkModeToggle.textContent = "üåô";
            }

            // Placeholder for settings persistence (simplified)
            const settings = {
                animations: document.getElementById("animations"),
                reminderSounds: document.getElementById("reminderSounds"),
                defaultNotificationTime: document.getElementById("defaultNotificationTime"),
                autoDismissPast: document.getElementById("autoDismissPast"),
                theme: document.getElementById("theme")
            };

            // Save settings to localStorage on change
            Object.keys(settings).forEach((key) => {
                const element = settings[key];
                if (element.type === "checkbox") {
                    element.addEventListener("change", () => localStorage.setItem(key, element.checked));
                    element.checked = localStorage.getItem(key) === "true";
                } else {
                    element.addEventListener("change", () => localStorage.setItem(key, element.value));
                    const savedValue = localStorage.getItem(key);
                    if (savedValue) element.value = savedValue;
                }
            });
        });
    </script>
</body>
</html>
