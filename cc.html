<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="card-container"></div>
		<div class="card">
			<h3>Card 1</h3>
			<p>This is the content of the first card.</p>
		</div>
		<div class="card">
			<h3>Card 2</h3>
			<p>This is the content of the second card.</p>
		</div>
	</div>

	<style>
		.card-container {
			display: flex;
			gap: 20px;
			justify-content: center;
			padding: 20px;
		}

		.card {
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			padding: 20px;
			width: 200px;
			text-align: center;
		}

		.card h3 {
			margin: 0 0 10px;
			font-size: 1.2em;
		}

		.card p {
			margin: 0;
			color: #555;
		}
	</style>
</body>
</html>
